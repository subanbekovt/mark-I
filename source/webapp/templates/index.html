<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <form action="result/" method="post">
    {% csrf_token %}
        <div class="row mb-3 mt-3">
            <div class="col-3">
                <label>First number:</label>
            </div>
            <div class="col-3">
                <input type="number" name="first" required/>
            </div>
        </div>
        <div class="row mb-3 mt-3">
            <div class="col-3">
                <label>Second number:</label>
            </div>
            <div class="col-3">
                <input type="number" name="second" required/>
            </div>
        </div>
        <div class="row mb-3 mt-3">
            <div class="col-3">
                <label></label>
            </div>
            <div class="col-3 d-inline">
                <p class="mb-0"><input class="radio" type="radio" name="method" value="+" checked/><strong class="ms-2">add</strong></p>
                <p class="mb-0"><input class="radio" type="radio" name="method" value="-"/><strong class="ms-2">subtract</strong></p>
                <p class="mb-0"><input class="radio" type="radio" name="method" value="*"/><strong class="ms-2">multiply</strong></p>
                <p class="mb-0"><input class="radio" type="radio" name="method" value="/"/><strong class="ms-2">divide</strong></p>
                <p class="mt-3"><input type="submit" value="Calculate"/></p>
            </div>
        </div>
    </form>
</body>
</html>
